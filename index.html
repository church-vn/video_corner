<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео в углу</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 144px;
      height: 222px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: width 0.3s, height 0.3s, opacity 0.5s ease, transform 0.3s ease;
      opacity: 1;
    }

    .video-container:hover {
      transform: scale(1.05);
      transition: 0.5s;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .close-small-video {
      position: absolute;
      top: 3px;
      right: 3px;
      background-color: rgba(0, 0, 0, 0.371);
      color: rgba(255, 255, 255, 0.796);
      font-size: 14px;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shortcut {
      position: fixed;
      bottom: 10px;
      left: -70px;
      width: 60px;
      height: 60px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      transition: left 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      touch-action: pan-y;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content video {
      width: 100%;
      height: 100%;
      background-color: #000;
      object-fit: contain;
    }

    .modal .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="video-container" onclick="openModal()">
    <video autoplay muted loop playsinline preload="auto">
      <source src="https://church-vn.github.io/video_corner/video_kv.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
    <button class="close-small-video" onclick="closeSmallVideo(event)">×</button>
  </div>

  <div class="shortcut" onclick="openVideoFromShortcut()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="32" height="32">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <video controls autoplay playsinline preload="auto">
        <source src="https://church-vn.github.io/video_corner/video_kv.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>
      <span class="close" onclick="closeModal(event)">&times;</span>
    </div>
  </div>

  <script>
    let videoContainer = document.querySelector('.video-container');
    let shortcut = document.querySelector('.shortcut');
    let modal = document.getElementById('modal');
    let startY = 0;

    // Открытие модального окна
    function openModal() {
      const modalVideo = document.querySelector('.modal-content video');
      modalVideo.muted = false;
      modalVideo.play().catch(error => console.warn('Ошибка воспроизведения видео:', error));

      videoContainer.style.opacity = 0;
      shortcut.style.left = '-70px';
      setTimeout(() => videoContainer.style.display = 'none', 500);

      modal.style.display = 'flex';
    }

    // Закрытие модального окна
    function closeModal(event) {
      if (event.target === event.currentTarget || event.target.classList.contains('close')) {
        const modalVideo = document.querySelector('.modal-content video');
        modalVideo.muted = true;
        modalVideo.pause();

        modal.style.display = 'none';
        videoContainer.style.opacity = 1;
        videoContainer.style.display = 'block';
        shortcut.style.left = '10px';
      }
    }

    // Закрытие маленького видео
    function closeSmallVideo(event) {
      event.stopPropagation();
      videoContainer.style.opacity = 0;
      setTimeout(() => {
        videoContainer.style.display = 'none';
        shortcut.style.left = '10px';
      }, 500);
    }

    // Открытие видео из ярлычка
    function openVideoFromShortcut() {
      videoContainer.style.display = 'block';
      videoContainer.style.opacity = 1;
      shortcut.style.left = '-70px';
    }

    // Жест смахивания для закрытия модального окна
    modal.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });

    modal.addEventListener('touchmove', (e) => {
      let currentY = e.touches[0].clientY;
      if (startY - currentY > 100) {
        closeModal({ target: modal });
      }
    });
  </script>
</body>
</html>
